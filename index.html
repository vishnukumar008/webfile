<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vishnu intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            justify-content: center;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        }

        .container {
            position: relative;
            height: 90vh;
            width: 150%;
            place-items: center;
            background-color: rgb(241, 241, 241);
            padding: 30px;
            border-radius: 20px;
            border: 5px solid transparent;
            box-shadow: 0 0 40px 10px cornflowerblue;
        }

        .head {
            display: flex;
            place-items: center;
            gap: 50px;
        }

        .head .text {
            animation: color 5s infinite alternate-reverse;
        }

        @keyframes color {
            0% {
                color: #2a8ff5;
                text-shadow: 15px 5px 50px #2a8ff5;
            }

            50% {
                color: #7e00f4;
                text-shadow: 5px 5px 50px #7e00f4;
            }

            100% {
                color: seagreen;
                text-shadow: 5px 5px 50px seagreen;
            }

        }

        .img {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 20px;
            animation: image 5s infinite alternate-reverse;
        }

        @keyframes image {
            to {
                background-image: url("./IMG_20241003_175031_920.png");
                box-shadow: 20px 20px 50px lightgrey;
            }

            from {
                background-image: url("./IMG_20241116_161831_274.png");
                box-shadow: 20px 20px 50px rgba(185, 255, 79, 0.559);
            }

        }

        .media a {
            width: 400px;
            height: 50px;
            text-decoration: none;
            background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
            font-size: 25px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin: 10px;
            transition: all;
            transition-duration: 0.1s;

        }

        .media a:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 20px gray;
            background-image: linear-gradient(45deg, #2BFF88 0%, #2BD2FF 52%, #FA8BFF 90%);
        }

        i {
            animation: vibration-rotate 1s infinite linear;
        }

        @keyframes vibration-rotate {

            0%,
            80%,
            100% {
                transform: rotate(0deg);
            }

            20%,
            60% {
                transform: rotate(-10deg)scale(1.1);
            }

            40% {
                transform: rotate(5deg) scale(1.1);
            }
        }

        .map iframe {
            width: 400px;
            height: 200px;
            border-radius: 10px;
        }

        @media (max-width:1500px) {
            .container {
                height: auto;
                width: 150%;
            }
        }

        @media (max-width:1000px) {
            .container {
                height: auto;
                width: 120%;
            }
        }

        @media (max-width:700px) {
            .container {
                height: auto;
                width: 100%;
            }

            .head {
                flex-direction: column;
                gap: 10px;
            }

            .map iframe {
                width: 400px;
                height: 180px;
            }
        }

        @media (max-width:530px) {
            .main {
                width: 100%;
            }

            .container {
                height: auto;
                width: 100%;
            }

            .media a {
                width: 270px;
                height: 50px;
                font-size: 20px;
                gap: 30px;
            }

            .map iframe {
                width: 270px;
                height: 150px;
            }

        }
    </style>
</head>
